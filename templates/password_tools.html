{% extends "base.html" %}

{% block title %}Password Tools{% endblock %}

{% block content %}
<!-- <h2>Password Tools</h2>  -->
<div class="password-tools-container">
    <div class="tool-section">
        <h3>Generate Password</h3>
        <form id="generate-form">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" value="12" min="8" max="32">
            <button type="button" onclick="generatePassword()">Generate</button>
        </form>
        <p><strong>Generated Password:</strong> <span id="generated-password"></span></p>
    </div>
    <div class="tool-section">
        <h3>Analyze Password Strength</h3>
        <form id="analyze-form">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password">
            <button type="button" onclick="analyzePassword()">Analyze</button>
        </form>
        <p><strong>Strength:</strong> <span id="password-strength"></span></p>
        <p><strong>Score:</strong> <span id="password-score"></span></p>
    </div>
</div>
{% endblock %}
